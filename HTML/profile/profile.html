<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/CSS/profile/profile.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <img src="/assets/simran.jpg" alt="Profile Photo">
      </div>
      <div class="profile-details">
        <h2>Simran Tamang</h2>
        
        <p>Phone Number: 1234567890</p>
        <p>Email: Simran.Tamang@example.com</p>
        <p>Address: Nepal,Pokhara</p>
        <div class="profile-actions">
          <a href="Edit" class="edit-button">Edit</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
    
    <div class="favorite-book">
      <h3>Favorite Book</h3>
      <img src="/assets/Pagal-basti.jpg" alt="Favorite Book">
      <p>Pagal-basti</p>
    </div>
    
    <div class="upload-book">
      <h3>Upload Book</h3>
      <input type="file" id="book-file">
      <label for="book-file">Choose File</label>
    </div>
  </div>
</body>
</html>
